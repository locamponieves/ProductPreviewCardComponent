<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <article class="article">
      <picture class="article-image">
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Mobile image">
      </picture>

      <div class="article-text">
        <h3>perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <h4>$149.99 <span>$169.99</span></h4>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="Icon shopping cart" class="btn-image">

          Add to Cart
        </button>
      </div>
    </article>
  </div>
</body>

</html>
